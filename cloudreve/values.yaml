# Default values for cloudreve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# CloudReve parameters

cloudreve:
  system:
    # Running mode, available values are master/slave
    mode: master
    # HTTP listening port, default is 5212. Prefixed by : in the chart internals.
    listen: 5212
    # Whether to enable debug mode, default is false
    debug: false
    # Header used to present client IP, default is empty.
    # If this header contains multiple IPs separated by `,`,
    # Cloudreve will use the first one as the client IP.
    # For deployments behind a reverse proxy, the value can be set to X-Forwarded-For.
    # Due to potential XFF injection issues, it should only be used when trustworthy.
    proxyHeader: ""
    # Maximum buffer time for safe process exit, default is 0, no limit
    gracePeriod: 0
    # Log level, available values are debug/info/warning/error, default is info
    logLevel: info

  # This chart does not deploy Databases. Apart from sqlite, you need to bring your own.
  database:
    # Database type, currently supports sqlite/mysql/postgres/mariadb, default is sqlite
    type: sqlite
    # Database port, default is 3306
    port: 3306
    # Username, default is empty
    user: ""
    # Password, default is empty
    password: ""
    # Database address, default is empty
    host: 127.0.0.1
    # Database name, default is empty
    name: cloudreve
    # Connection character set, default is utf8mb4
    charset: utf8mb4
    # SQLite database file path, default is data/cloudreve.db
    dbFile: cloudreve.db
    # Database connection string, if set, other database configuration will be ignored,
    # but type is still required.
    databaseURL: ""

  cors:
    allowOrigins: "*"
    allowMethods: "OPTIONS,GET,POST"
    allowHeaders: "*"
    allowCredentials: false

  # This chart does not deploy Redis. You need to bring your own.
  redis:
    # Connection type, default is tcp
    network: tcp
    # Server address, default is empty, not enabled. Example: "127.0.0.1:6379"
    server: ""
    # Password, default is empty
    password: ""
    # Database, default is 0
    db: 0
    # Username, default is empty
    user: ""
    # Use TLS to connect to Redis, default is false
    useTLS: false
    # Skip TLS verification, default is false
    tlsSkipVerify: false
  optionOverwrite:
    # Directly use the `setting name: value` format to override
    queue_slave_worker_num: 50

persistence:
  enabled: true
  storageClass: ""
  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 50Gi
  # Additional volumes on the output Deployment definition.
  additionalVolumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output Deployment definition.
  additionalMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true


